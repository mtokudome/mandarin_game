<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Mandarin Flashcard</title>
</head>
<body>
    <div class="parent">
        <!-- <p class="answer_name"  hidden>fox</p> -->
        <p class="answer_number" hidden>1</p>
        <div class="a center  "onclick="answer(0)"><img id="a" class="size"src="./images/object/六.png" ></img></div>
        <div class="b center  "onclick="answer(1)"><img id="b" class="size"src="./images/object/苹果.png"></img></div>
        <div class="c center  "onclick="answer(2)"><img id="c" class="size"src="./images/object/马.png"></img></div>

        <div class="play">
            <h1 class="answer_name text ">苹果</h1>
        </div>
        <img src="images/thumbsup.png" id="up" class=" thumb">
        <img src="images/thumbdown.png" id="down" class="thumb">
        
    </div>
    

    
</body>
